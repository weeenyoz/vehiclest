<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Vehicle</h4>

  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="hideModel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Vehical No:</label>
      <input
        class="form-control"
        type="text"
        formControlName="vehicleNo"
        disabled
      />
    </div>

    <div class="form-group">
      <label>Vehical Type:</label>
      <input
        class="form-control"
        type="text"
        formControlName="vehType"
        disabled
      />
    </div>

    <div class="form-group">
      <label>Last Service Date:</label>

      <div class="input-group date">
        <input
          class="form-control"
          type="date"
          formControlName="lastServiceDate"
        />
      </div>
    </div>

    <div class="form-group">
      <label>Next Service Date:</label>

      <div class="input-group date">
        <input
          class="form-control"
          type="date"
          formControlName="nextServiceDate"
        />
      </div>
    </div>

    <div class="form-group">
      <label>Parking Lot:</label>

      <select class="form-control" formControlName="parkinglot">
        <option
          *ngFor="let parkingLot of parkingLotsOptions"
          value="{{ parkingLot }}"
        >
          {{ parkingLot }}</option
        >
      </select>
    </div>

    <div class="form-group">
      <label>Lease Start:</label>

      <div class="input-group date">
        <input class="form-control" type="date" formControlName="leaseStart" />
      </div>
    </div>

    <div class="form-group">
      <label>Lease End:</label>

      <div class="input-group date">
        <input class="form-control" type="date" formControlName="leaseEnd" />
      </div>
    </div>

    <div class="form-group">
      <label>Vehicle Model:</label>
      <input class="form-control" type="text" formControlName="vehicleModel" />
    </div>

    <div class="form-group">
      <label>Gear Type:</label>

      <select class="form-control" formControlName="gearType">
        <option
          *ngFor="let gearType of gearTypesOptions"
          value="{{ gearType }}"
        >
          {{ gearType }}</option
        >
      </select>
    </div>

    <div class="form-group">
      <label>Category Type:</label>

      <select class="form-control" formControlName="catType">
        <option *ngFor="let catType of catTypeOptions" value="{{ catType }}">
          {{ catType }}</option
        >
      </select>
    </div>

    <div class="form-group">
      <label>Remarks:</label>
      <input class="form-control" type="text" formControlName="Remarks" />
    </div>

    <div class="buttons">
      <button type="button" class="btn btn-secondary" (click)="hideModel()">
        Close
      </button>
      <button type="submit" class="save-btn btn btn-primary">
        Save changes
      </button>
    </div>
  </form>
</div>
